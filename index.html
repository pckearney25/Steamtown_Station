<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Steamtown Station</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Additional CSS -->
    <link rel="stylesheet" href="assets/css/style.css">


  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Lackawanna Station</h1>
        <h3 class="text-center">Welcome to Scranton Pennsylvania!</h3>
      </div>



        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" id="bootstrap-override1">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <table class="table">
                      <thead>
                        <tr >
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Insert train rows here -->
                      </tbody>
                  </table> 
                </div> 
            
            </div>  
        </div>
      

      <!-- Train Info -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading" id="bootstrap-override2">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form id ="train-info">
                <div class="form-group">
                  <label for="train-name">Train Name</label>
                  <input class="form-control" id="train-name" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div> 
                <div class="form-group">
                    <label for="first-train">First Train Time (hh:mm AM/PM)</label>
                    <input class="form-control" id="first-train" type="time">
                  </div>
                  <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input class="form-control" id="frequency" type="number">
                  </div>
                <button class="btn btn-scarlet" id="submit-bid" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>  
      </div>

    </div>

    <!-- Script -->
    <script src="assets/javascript/railway.js"></script>

  </body>

</html>
